<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | Sentialabs</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/default.css">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="https://sentia.com/static/svg/logo.svg" height="60" />
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- navigation -->
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div id="wrapper" class="container">
      <h1 class="page-header">{{page.title}}</h1>
      <div class="row">
        <div class="col-md-9">
          {{content}}
        </div>
        <div id="author" class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">{{page.author}}</div>
            <div class="panel-body">
              <img class="img-rounded" src="{{page.email|to_gravatar}}?s=320" />
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Other posts</div>
            <ul id="posts" class="list-group">
              {% for post in site.posts %}
              <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
